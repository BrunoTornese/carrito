<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta name="viewport" content="'width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Bienvenido a la Tienda</title>
    <link rel="stylesheet"  href="static/css/styles.css"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="=col-12 aling-self-center"><h1 class="display-5"> Tienda</h1></div>
    </div>
    <div class="row">
        <div class="col-8">
                <div class="row" style="padding: 10px 0;">
                    <div class="col-12">
                        <div class="row">
                            {% for producto in productos %} 
                            <div class="col-6">
                                <div class="card" style="height: 10rem; width: 23rem; margin: 5px 0px;">
                                </div class='card body'>
                                <h5 class="card-title">{{producto.nombre}}</h5>
                                <p class="card-text">{{producto.precio}}</p>
                                <p class="card-text">{{producto.categoria}}</p>
                                <a href="{% url 'agregar' producto.id %}"class = "btn btn-primary">Agregar al carrito</a>
                            </div>

                        </div>
                    </div>
                    {% endfor %}
            </div>
    </div>
    <div class="col-4">
        {% include "carrito.html" %}
    </div>
    <script src="js/scripts.js" defer></script>
</body>
</html>
